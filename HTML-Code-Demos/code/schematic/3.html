<!DOCTYPE html>
<html>

<head>
<title>Schematic Test</title>
</head>

<body>

<p>
The progress of the new Death Star is <progress max="100" value="75">75</progress>% done.
</p>
<!-- Note - there is no hover text for progress, but you can add a title -->

<p>
<meter value="2" min="0" max="10" title="2 out of 10">2 out of 10</meter><br />
<meter value="0.6">60%</meter>
</p>

<!--
http://stackoverflow.com/a/6552147/52160

"According to the latest HTML5 working draft, the progress tag is best used to display the progress of a specific task at hand. meter is best used for task-unrelated guages, such as disk space or memory usage."
User: Tak
-->

</body>
</html>
