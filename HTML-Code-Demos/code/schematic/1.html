<!DOCTYPE html>
<html>

<head>
<title>Schematic Test</title>
</head>

<body>

<header>
<h1>Welcome to Something</h1>
</header>


<!-- Meant to represent content that can stand on its own -->
<article>
<a href="http://blog.netscape.com/2007/12/28/end-of-support-for-netscape-web-browsers">Netscape is dead</a><br />
AOL has a long history on the internet, being one of
the first companies to really get people online.....
</article>

<!-- meant for stuff 'related' to content -->
<p>
I really like Star Wars.
</p>
<aside>Star Wars is a science fiction movie.</aside>

<!-- from ws3schools - 
The <figure> tag is used to group some elements.

The content inside a figure element is stand-alone content, typically used to explain parts of a document, but also able to move from the document and put somewhere else.
-->
<figure>
	<img src="../../images/imkindabigdeal.gif">
	<figcaption>Animated Gifs will never die...</figcaption>
</figure>


<footer>
<p>
Copyright now.
</p>
</footer>

</body>
</html>
