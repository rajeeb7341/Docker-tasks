<!DOCTYPE html>
<html>

<head>
<script>
function init(){
	var item = document.getElementById('test');
	var ctx = item.getContext('2d');
	ctx.fillStyle="#a0a0a0";
	ctx.fillRect(10,10,250,250);
	
	//erase
	ctx.clearRect(50,50,10,10);
	
	//draw just the line
	ctx.strokeRect(400,400,25,25);
	
}
</script>
<style type="text/css">
canvas { border: 1px solid black; }
</style>
</head>

<body onload="init()">

Check out my drawings below...

</body>
